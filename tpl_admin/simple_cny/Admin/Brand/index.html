<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('brand/index')}">列表</a></li>
     <li><a href="{:U('brand/add')}">添加</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="#">
      <div class="table_list">
	    <table width="100%" class="table table-hover table-bordered">
	        <thead>
	          <tr>
                <th width="30" title="系统编号">编号</th>
	            <th width="30">头文</th>
                <th width="120">名称</th>
                <th>简介</th>
	            <th width="150">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="rows" item="vo">
	        	<tr>
		            <td style="text-align:right">{$vo.id}</td>
                    <td>{$vo.initial} </td>
		            <td>{$vo.name} </td>
		            <td>
                        <div>{$vo.summary}</div>
                    </td>
		            <td>
                        <if condition="$vo['visibility'] neq 0"><a href="{:U('brand/update',array('id'=>$vo['id'], 'field'=>'visibility', 'value'=>'0'))}">显示</a> |
                            <else /><a href="{:U('brand/update',array('id'=>$vo['id'], 'field'=>'visibility', 'value'=>'1'))}">隐藏</a> |
                        </if>
                        <a href="{:U('brand/delete',array('id'=>$vo['id']))}" class="J_ajax_dialog_btn"  data-msg="确定删除该品牌吗？">删除</a> |
                        <a href="{:U('brand/edit',array('id'=>$vo['id']))}">编辑</a>
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
  		</div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
