<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('product/index')}">列表</a></li>
     <li><a href="{:U('product/add')}">添加</a></li>
     <li class="active"><a href="javascript:void(0)">更新</a></li>
  </ul>
  <div class="common-form">
			<form method="post" class="form-horizontal" action="{:U('product/update')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">产品名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$info.name}"><span class="must_red">*</span>
							<input type="hidden" class="input" name="id" value="{$info.id}">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">尺码:</label>
						<div class="controls">
							<textarea name="size" rows="5" placeholder="每行一个">{$info.size}</textarea>
						</div>
                    </div>
                    <div class="control-group">
						<label class="control-label">颜色:</label>
						<div class="controls">
							<textarea name="color" rows="5" placeholder="每行一个，与款型匹配，比如 黑红白，对应款型 749340-803">{$info.color}</textarea>
						</div>
                    </div>
                    <div class="control-group">
						<label class="control-label">款型:</label>
						<div class="controls">
							<textarea name="style" rows="5" placeholder="每行一个，比如 749340-803">{$info.style}</textarea>
						</div>
                    </div>
                    <div class="control-group">
						<label class="control-label">产品货号:</label>
						<div class="controls">
							<input type="text" class="input" name="sku" value="{$info.sku}" placeholder="hm-1234">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">产品简介:</label>
						<div class="controls">
							<textarea name="summary" rows="3" cols="100" class="span5">{$info.summary}</textarea>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">产品描述:</label>
						<div class="controls">
							<textarea name="description" rows="5" cols="57" class="span5">{$info.description}</textarea>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">产品价格:</label>
						<div class="controls">
							<input type="text" class="input" name="price" value="{$info.price}" placeholder="0.00">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">产品库存:</label>
						<div class="controls">
							<input type="text" class="input" name="limit" value="{$info.limit}" placeholder="999">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">产品显示:</label>
						<div class="controls">
							<select name="status">
                                <option value="1" <?php if ($info['status'] == 1) {echo 'selected = "selected"'; }?>>显示</option>
                                <option value="0" <?php if ($info['status'] == 0) {echo 'selected = "selected"'; }?>>隐藏</option>
                            </select>
						</div>
					</div>
				</fieldset>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit">更新</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
