<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li ><a href="{:U('productPattern/index')}">列表</a></li>
     <li class="active"><a href="javascript:void(0)">添加</a></li>
  </ul>
  <div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('ProductPattern/add_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" placeholder="比如鞋子"><span class="must_red">*</span>
							<input type="hidden" class="input" name="id" value="{$id}">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">属性:</label>
						<div class="controls">
							<textarea name="paramnames" rows="5" placeholder="每行一个，比如季节、质地、规格"></textarea>
						</div>
                    </div>
                    <div class="control-group">
						<label class="control-label">默认值:</label>
						<div class="controls">
							<textarea name="defaultvalues" rows="5" placeholder="每行一个，与属性值一一对应，比如秋、猪扒革、头层皮"></textarea>
						</div>
                    </div>
                    <div class="control-group">
						<label class="control-label">显示:</label>
						<div class="controls">
							<select name="status">
                                <option value="1">显示</option>
                                <option value="0">隐藏</option>
                            </select>
						</div>
					</div>
				</fieldset>
                <!-- 暂时无法实现的自定义选项功能 
                <fieldset>
                    <legend>自定义选项:</legend>
                    <div class="customizedOption well well-small">
                        <div class="control-group">
                            <label class="control-label">选项名称:</label>
                            <div class="controls">
                                <input type="text" class="input" name="paramname[]" value="" placeholder="比如: 尺码、颜色、型号等">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">选项值:</label>
                            <div class="controls">
                                <textarea name="paramvalue[]" placeholder="每行一个选项"></textarea>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary addCustomizedOption">+</a>
                </fieldset>
                -->
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
    $(".addCustomizedOption").bind("click", function(){
        sHTML = '<div class="customizedOption well well-small">'
                    +'<div class="control-group">'
                    +'<label class="control-label">选项名称:</label>'
                    +'       <div class="controls">'
                    +'           <input type="text" class="input" name="paramName[]" value="" placeholder="比如: 尺码、颜色、型号等">'
                    +'       </div>'
                    +'   </div>'
                    +'   <div class="control-group">'
                    +'       <label class="control-label">选项值:</label>'
                    +'       <div class="controls">'
                    +'           <textarea name="paramValue[]" placeholder="每行一个选项"></textarea>'
                    +'       </div>'
                    +'   </div>'
                    +'</div>';
        $(this).before(sHTML);
    })
</script>
</body>
</html>
