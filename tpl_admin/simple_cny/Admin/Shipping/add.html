<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li ><a href="{:U('shipping/index')}">列表</a></li>
     <li class="active"><a href="javascript:void(0)">添加</a></li>
  </ul>
  <div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('shipping/add_post')}">
                <input type="hidden" name="id"/>
				<fieldset>
					<div class="control-group">
						<label class="control-label">系统运单号:</label>
						<div class="controls">
							<input type="text" class="input span4" name="reference" value="" placeholder="比如 CNY20150924101" required><span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">快递公司:</label>
						<div class="controls">
                            <select name="shipping_company" id="expresslist" class="span4">
                                <option value="申通快递">申通快递</option>
                                <option value="韵达快递">韵达快递</option>
                                <option value="顺丰快递">顺丰快递</option>
                            </select>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">快递号:</label>
						<div class="controls">
                            <input type="text" name="shipping_num" class="input span4" value="" />
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
    var url = "__ROOT__/statics/lib/kuaidiapi.cn/expresslist.js";
    $.getJSON(url, function(data) {
        sHTML = '';
        if(data){
            $(data).each(function(){
                sHTML += '<option value="' + this.expresskey + '">' + this.expresskey + ' (' + this.expressname + ')</option>';
            });
            $("#expresslist").html(sHTML);
        }
    })
</script>
</body>
</html>
