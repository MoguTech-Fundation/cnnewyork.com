<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('shipping/index')}">列表</a></li>
     <li><a href="{:U('shipping/add')}">添加</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="#">
      <div class="table_list">
	    <table width="100%" class="table table-hover table-bordered">
	        <thead>
	          <tr>
                <th width="30" title="系统编号">编号</th>
	            <th width="100">系统单号</th>
                <th >快递单号</th>
                <th width="120">快递公司</th>
                <th width="150">创建时间</th>
	            <th width="150">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="rows" item="vo">
	        	<tr>
		            <td style="text-align:right">{$vo.id}</td>
                    <td>{$vo.reference} </td>
		            <td>{$vo.shipping_num} </td>
		            <td>
                        <div class="shipping_company">{$vo.shipping_company}</div>
                    </td>
                    <td>
                        <div>{$vo.create_time}</div>
                    </td>
		            <td>
                        <if condition="$vo['visibility'] neq 0"><a href="{:U('shipping/update',array('id'=>$vo['id'], 'field'=>'visibility', 'value'=>'0'))}">显示</a> |
                            <else /><a href="{:U('shipping/update',array('id'=>$vo['id'], 'field'=>'visibility', 'value'=>'1'))}">隐藏</a> |
                        </if>
                        <a href="{:U('shipping/delete',array('id'=>$vo['id']))}" class="J_ajax_dialog_btn"  data-msg="确定删除该品牌吗？">删除</a> |
                        <a href="{:U('shipping/edit',array('id'=>$vo['id']))}">编辑</a>
			        </td>
	          	</tr>
	          	</foreach>
			</tbody>
	      </table>
  		</div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
<script>
    var url = "__ROOT__/statics/lib/kuaidiapi.cn/expresslist.js";
    $.getJSON(url, function(data) {
        sHTML = '';
        if(data){
            $(".shipping_company").each(function(){
                var _currentKey = $(this).text();
                var _currentObj = this;
                $(data).each(function(){
                    if(this.expresskey == _currentKey){
                        $(_currentObj).text(this.expressname);
                    }
                })
            });
        }
    })
</script>
</body>
</html>
